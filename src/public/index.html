<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tank Dashboard MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module" src="js/main.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 relative">
  <h1 class="text-3xl font-bold mb-4">ðŸ¦Ž Tank Dashboard</h1>

  <!-- Status Corner -->
  <div id="statusCorner" class="absolute top-4 right-4 text-sm text-gray-700">ðŸ”’ Logged out</div>

  <!-- Auth -->
  <div id="loginCard" class="bg-white shadow p-4 rounded-lg w-full max-w-md mb-6">
    <h2 class="text-xl font-semibold mb-2">Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full border rounded p-2 mb-2" />
    <input id="password" type="password" placeholder="Password" class="w-full border rounded p-2 mb-2" />
    <div class="flex gap-2">
      <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
      <button onclick="logout()" class="bg-gray-500 text-white px-4 py-2 rounded">Logout</button>
    </div>
    <p id="authStatus" class="mt-2 text-sm text-gray-600">ðŸ”’ Not logged in</p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-5xl hidden">

    <!-- Heat Lamp -->
    <div id="heatLamp" class="bg-white shadow p-4 rounded-lg relative">
      <h3 class="text-lg font-bold mb-2">ðŸ”¥ Heat Lamp</h3>
      <div id="heatLampStatus"
        class="absolute top-4 right-4 px-2 py-1 rounded text-xs font-bold bg-gray-100 text-gray-800">
        --
      </div>
      <div class="bg-gray-50 p-3 rounded-lg">
        <h4 class="font-semibold mb-2">Controls</h4>
        <div class="space-y-2">
          <div class="flex items-center gap-2">
            <label for="heatLampOnAbove">On Above:</label>
            <input type="number" id="heatLampOnAbove" class="border rounded px-2 py-1 w-20" step="0.1">
            <span>Â°F</span>
          </div>
          <div class="flex items-center gap-2">
            <label for="heatLampOffAbove">Off Above:</label>
            <input type="number" id="heatLampOffAbove" class="border rounded px-2 py-1 w-20" step="0.1">
            <span>Â°F</span>
          </div>
        </div>
        <button onclick="updateHeatLamp()" class="mt-3 bg-green-500 text-white px-3 py-1 rounded w-full">
          Update
        </button>
      </div>
    </div>

    <!-- Lights -->
    <div id="lights" class="bg-white shadow p-4 rounded-lg relative">
      <h3 class="text-lg font-bold mb-2">ðŸ’¡ Lights</h3>
      <div id="lightsStatus"
        class="absolute top-4 right-4 px-2 py-1 rounded text-xs font-bold bg-gray-100 text-gray-800">
        --
      </div>
      <div class="bg-gray-50 p-3 rounded-lg">
        <h4 class="font-semibold mb-2">Controls</h4>
        <div class="space-y-2">
          <div class="flex items-center">
            <label class="w-24">On Time:</label>
            <div class="flex items-center gap-2">
              <input type="number" id="lightsOnHour" class="border rounded px-2 py-1 w-16" min="0" max="23"
                placeholder="HH" maxlength="2" oninput="if(this.value.length > 2) this.value=this.value.slice(0,2)">
              <span>:</span>
              <input type="number" id="lightsOnMin" class="border rounded px-2 py-1 w-16" min="0" max="59"
                placeholder="MM" maxlength="2" oninput="if(this.value.length > 2) this.value=this.value.slice(0,2)">
            </div>
          </div>
          <div class="flex items-center">
            <label class="w-24">Off Time:</label>
            <div class="flex items-center gap-2">
              <input type="number" id="lightsOffHour" class="border rounded px-2 py-1 w-16" min="0" max="23"
                placeholder="HH" maxlength="2" oninput="if(this.value.length > 2) this.value=this.value.slice(0,2)">
              <span>:</span>
              <input type="number" id="lightsOffMin" class="border rounded px-2 py-1 w-16" min="0" max="59"
                placeholder="MM" maxlength="2" oninput="if(this.value.length > 2) this.value=this.value.slice(0,2)">
            </div>
          </div>
        </div>
        <button onclick="updateLights()" class="mt-3 bg-green-500 text-white px-3 py-1 rounded w-full">
          Update
        </button>
      </div>
    </div>

    <!-- Camera -->
    <div id="camera" class="bg-white shadow p-4 rounded-lg relative">
      <h3 class="text-lg font-bold mb-2">ðŸ“¸ Camera</h3>
      <div id="cameraStatus"
        class="absolute top-4 right-4 px-2 py-1 rounded text-xs font-bold bg-gray-100 text-gray-800">
        --
      </div>
      <div class="bg-gray-50 p-3 rounded-lg">
        <h4 class="font-semibold mb-2">Controls</h4>
        <div class="space-x-2">
          <button onclick="updateCamera(true)" class="bg-green-500 text-white px-3 py-1 rounded">Start Stream</button>
          <button onclick="updateCamera(false)" class="bg-red-500 text-white px-3 py-1 rounded">End Stream</button>
        </div>
      </div>
    </div>

    <!-- Video Stream -->
    <div id="videoCard" class="bg-white shadow p-4 rounded-lg col-span-1 md:col-span-3">
      <h3 class="text-lg font-bold mb-2">ðŸ“¹ Tank Camera</h3>
      <video id="tankStream" class="w-[640px] h-[320px] mx-auto rounded border" autoplay controls muted
        playsinline></video>
    </div>


  </div>
</body>

</html>
